<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>품목 관리</title>
</head>

<body>


    <script>
        const arr = ["딸기", "바나나", "사과", "수박", "배", "키위", "복숭아", "포도"];

        const delItem = prompt(`${arr} 중 제거하고 싶은 품목을 입력하세요.`);
        /*  배열에서 해당 품목 제거 */
        const delIndex = arr.indexOf(delItem);
        if (delIndex !== -1) {
            arr.splice(delIndex, 1); // 해당 위치에서 1개 삭제
        } else {
            alert("해당 품목이 목록에 없습니다.");
        }

        /*  추가할 품목 입력 */
        const addItem = prompt(`${arr} 외에 추가하고 싶은 품목을 입력하세요.`);
        if (arr.includes(addItem)) {
            alert("이미 목록에 있는 품목입니다.");
        } else {
            arr.push(addItem); // 포도배열 끝에 추가
        }

        document.body.innerHTML = ` <h1>과일 목록 관리</h1>  <h2>정리된 품목은 [${arr}] 입니다.</h2>`;
    </script>
</body>

</html>

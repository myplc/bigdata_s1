    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

<body>
    <script>
        let epoch = 10000
        let turn = 0
        let list = "";
        const arr = [0, 0, 0, 0]
        while (turn < epoch) {
            const ran = Math.floor(Math.random() * 100);
            if (ran < 3) {
                arr[0]++;
            } else if (ran < 10) {
                arr[1]++;
            } else if (ran < 40) {
                arr[2]++;
            } else {
                arr[3]++;
            }
            turn++;
        }
        list += "<h1>아이템 확률</h1>";
        list += "<table border='1'>";
        list += "<tr>";
        list += "<th>아이템</th>";
        list += "<th>확률</th>";
        list += "<th>개수</th>";
        list += "</tr>";
        list += "<tr>";
        list += "<td>유니크</td>";
        list += "<td>3%</td>";
        list += "<td>" + arr[0] + "</td>";
        list += "</tr>";
        list += "<tr>";
        list += "<td>레어</td>";
        list += "<td>10%</td>";
        list += "<td>" + arr[1] + "</td>";
        list += "</tr>";
        list += "<tr>";
        list += "<td>매직</td>";
        list += "<td>40%</td>";
        list += "<td>" + arr[2] + "</td>";
        list += "</tr>";
        list += "<tr>";
        list += "<td>일반</td>";
        list += "<td>100%</td>";
        list += "<td>" + arr[3] + "</td>";
        list += "</tr>";
        // 검증
        list += "<tr>";
        list += "<td>검증</td>";
        list += "<td>100%</td>";
        list += "<td>" + (arr[0] + arr[1] + arr[2] + arr[3]) + "</td>";
        list += "</tr>";
        list += "</table>";
        list += "<h2>확률</h2>";
        list += "<p>유니크: " + Math.floor((arr[0] / epoch) * 100) + "%</p>";
        list += "<p>레어: " + Math.floor((arr[1] / epoch) * 100) + "%</p>";
        list += "<p>매직: " + Math.floor((arr[2] / epoch) * 100) + "%</p>";
        list += "<p>일반: " + Math.floor((arr[3] / epoch) * 100) + "%</p>";
        list += "<p>검증: " + Math.floor(((arr[0] + arr[1] + arr[2] + arr[3]) / epoch) * 100) + "%</p>";

        document.body.innerHTML = list;
    </script>
</body>

</html>

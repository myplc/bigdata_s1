<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>세련된 이미지 슬라이더</title>
    <style>
        #container {
            width: 100%;
            max-width: 320px;
            margin: 40px auto;
            overflow: hidden;
            border: 2px solid #aaa;
            border-radius: 12px;
            position: relative;
        }

        #scroll-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
            touch-action: pan-y;
            /* 터치 스크롤 중 수직 스크롤은 허용 */
        }

        #scroll-content img {
            height: 200px;
            object-fit: cover;
            border-right: 2px solid #eee;
            flex-shrink: 0;
            user-select: none;
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .controls button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .controls button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* --- 추가: 양쪽에 투명 클릭 영역 --- */
        .arrow-zone {
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            z-index: 10;
        }

        .left-zone {
            left: 0;
        }

        .right-zone {
            right: 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="arrow-zone left-zone" onclick="sLeft()"></div> <!-- ← 추가된 좌측 투명 버튼 -->
        <div class="arrow-zone right-zone" onclick="sRight()"></div> <!-- → 추가된 우측 투명 버튼 -->
        <div id="scroll-content">
            <img src="https://placecats.com/300/200" alt="1">
            <img src="https://placecats.com/320/200" alt="2">
            <img src="https://placecats.com/310/200" alt="3">
            <img src="https://placecats.com/290/200" alt="4">
        </div>
    </div>

    <div class="controls">
        <button id="btn-left" onclick="sLeft()">← 이전</button>
        <button id="btn-right" onclick="sRight()">다음 →</button>
    </div>

    <script>
        const container = document.getElementById("container");
        const content = document.getElementById("scroll-content");
        const btnLeft = document.getElementById("btn-left");
        const btnRight = document.getElementById("btn-right");

        let index = 0;
        const images = content.children;
        let positions = [];

        window.addEventListener("load", () => {
            let pos = 0;
            positions = [];
            for (let img of images) {
                positions.push(pos);
                pos += img.offsetWidth;
            }
            updateButtons();
        });

        function sLeft() {
            if (index > 0) {
                index--;
                content.style.transform = `translateX(-${positions[index]}px)`;
                updateButtons();
            }
        }

        function sRight() {
            if (index < positions.length - 1) {
                index++;
                content.style.transform = `translateX(-${positions[index]}px)`;
                updateButtons();
            }
        }

        function updateButtons() {
            btnLeft.disabled = index === 0;
            btnRight.disabled = index === positions.length - 1;
        }

        // --- 추가: 드래그/터치 슬라이드 기능 ---
        let startX = 0;
        let isDragging = false;

        content.addEventListener("mousedown", (e) => {
            startX = e.clientX;
            isDragging = true;
        });

        content.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            const diff = e.clientX - startX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) sLeft();
                else sRight();
                isDragging = false;
            }
        });

        content.addEventListener("mouseup", () => {
            isDragging = false;
        });

        content.addEventListener("mouseleave", () => {
            isDragging = false;
        });

        content.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        content.addEventListener("touchmove", (e) => {
            const diff = e.touches[0].clientX - startX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) sLeft();
                else sRight();
                startX = e.touches[0].clientX; // 반복 스와이프 대응
            }
        });
    </script>
</body>

</html>

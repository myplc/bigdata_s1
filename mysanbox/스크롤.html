<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>버튼으로 이미지 스크롤</title>
    <style>
        #container {
            width: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: 20px auto;
            position: relative;
            border-radius: 20px;
        }

        #scroll-content {
            display: flex;
            transition: transform 0.7s ease;
        }

        #scroll-content img {
            width: 300px;
            height: 200px;
            flex-shrink: 0;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 5px 15px;
            font-size: 16px;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="scroll-content">
            <img src="https://placecats.com/400/330" alt="1">
            <img src="https://placecats.com/300/330" alt="2">
            <img src="https://placecats.com/350/340" alt="3">
            <img src="https://placecats.com/440/340" alt="4">
            <img src="https://placecats.com/300/340" alt="5">
        </div>
        <div class="controls">
            <button onclick="Left()">← 이전</button>
            <button onclick="Right()">다음 →</button>
        </div>
    </div>


    <script>
        const content = document.getElementById('scroll-content');
        const imageWidth = 300;
        let index = 0;

        function Left() {
            if (index > 0) {
                index--;
                content.style.transform = `translateX(-${imageWidth * index}px)`;
            }
        }

        function Right() {
            if (index < content.children.length - 1) {
                index++;
                content.style.transform = `translateX(-${imageWidth * index}px)`;
            }
        }
    </script>

</body>

</html>

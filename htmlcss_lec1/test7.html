<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            background: #e5e5e5;
            padding: 1rem;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 10px;
        }

        .text {
            background: #f0f0f0;
            padding: 0.7rem 1rem;
            border-radius: 20px;
            max-width: 60%;
        }

        .user .text {
            background: #d0ebff;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="message bot">
            <div class="avatar"></div>
            <div class="text">안녕하세요. 무엇을 도와드릴까요?</div>
        </div>
        <div class="message user">
            <div class="text">Flex로 채팅 화면을 만들 수 있을까요?</div>
            <div class="avatar"></div>
        </div>
        <div class="message bot">
            <div class="avatar"></div>
            <div class="text">물론이죠! Flex를 이용하면 간단히 만들 수 있습니다.</div>
        </div>
    </div>
</body>

</html>

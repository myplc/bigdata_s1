<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>네비게이션 바</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a90e2;
            padding: 15px 30px;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">MySite</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>

</html>

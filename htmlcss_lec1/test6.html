<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loader</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f3f3f3;
            padding: 2rem;
        }

        .skeleton-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .skeleton {
            background: #ddd;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: loading 1.2s infinite;
        }

        @keyframes loading {
            100% {
                left: 100%;
            }
        }

        .skeleton.title {
            height: 24px;
            width: 70%;
            margin-bottom: 1rem;
        }

        .skeleton.text {
            height: 14px;
            width: 100%;
            margin-bottom: 0.6rem;
        }

        .skeleton.text.short {
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="skeleton-card">
        <div class="skeleton title"></div>
        <div class="skeleton text"></div>
        <div class="skeleton text"></div>
        <div class="skeleton text short"></div>
    </div>
</body>

</html>

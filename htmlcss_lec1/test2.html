<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid #4e79d7;
            padding: 10px 20px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>순위</th>
            <th>이모지</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>1위</td>
            <td>😎</td>
            <td>멋짐</td>
        </tr>
        <tr>
            <td>2위</td>
            <td>😂</td>
            <td>웃김</td>
        </tr>
        <tr>
            <td>3위</td>
            <td>👍</td>
            <td>좋아요</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>나 vs 상대</th>
            <th>✌️</th>
            <th>✊</th>
            <th>✋</th>
        </tr>
        <tr>
            <th>✌️</th>
            <td>비김</td>
            <td>짐</td>
            <td>이김</td>
        </tr>
        <tr>
            <th>✊</th>
            <td>이김</td>
            <td>비김</td>
            <td>짐</td>
        </tr>
        <tr>
            <th>✋</th>
            <td>짐</td>
            <td>이김</td>
            <td>비김</td>
        </tr>
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Flex 축약형 실습</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background: #f5f5f5;
            font-family: sans-serif;
        }

        h2 {
            margin-top: 40px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 10px;
            background: #ddd;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
        }

        .box {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

        .box1 {
            background: #3498db;
        }

        .box2 {
            background: #2ecc71;
        }

        .box3 {
            background: #e67e22;
        }
    </style>
</head>

<body>

    <h2>1️⃣ 기본값: <code>flex: 0 1 auto</code></h2>
    <div class="container">
        <div class="box box1" style="flex: 0 1 auto;">Box 1</div>
        <div class="box box2" style="flex: 0 1 auto;">Box 2</div>
        <div class="box box3" style="flex: 0 1 auto;">Box 3</div>
    </div>

    <h2>2️⃣ <code>flex: 1</code> → (1 1 0)</h2>
    <div class="container">
        <div class="box box1" style="flex: 1;">1</div>
        <div class="box box2" style="flex: 1;">1</div>
        <div class="box box3" style="flex: 1;">1</div>
    </div>

    <h2>3️⃣ <code>flex: 2 1 100px</code></h2>
    <div class="container">
        <div class="box box1" style="flex: 1 1 100px;">1</div>
        <div class="box box2" style="flex: 2 1 100px;">2</div>
        <div class="box box3" style="flex: 3 1 100px;">3</div>
    </div>

    <h2>4️⃣ <code>flex: 0 0 auto</code> → 고정크기</h2>
    <div class="container">
        <div class="box box1" style="flex: 0 0 auto; width: 100px;">100px</div>
        <div class="box box2" style="flex: 0 0 auto; width: 150px;">150px</div>
        <div class="box box3" style="flex: 0 0 auto; width: 200px;">200px</div>
    </div>

</body>

</html>
